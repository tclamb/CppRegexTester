<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CppRegexTester</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>C++11 Regex Tester</h1>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <form role="form" id="form">
                        <div class="form-group" id="group">
                            <label for="regex">Regex</label>
                            <input type="text" class="form-control" id="regex">
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea class="form-control" id="text" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-md-5">
                    <label for="matches">Matches</label>
                    <table class="table table-striped table-condensed" id="matches">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Match</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/jquery.oninput.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

        <a href="https://github.com/tclamb/CppRegexTester"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    </body>
</html>
